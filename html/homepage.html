<!DOCTYPE html>
<html lang="en">

<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>

<form class="search" action="/artist" method="post">

    </div>

    </button>

</form>

<footer>

        {{range.Images}}
        <figure>
            <p>{{.Name}}</p>
        </figure>
        {{end}}
    </div>
</footer>

</body>
</html>
